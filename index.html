<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header>
    <nav>
        <div class="brand">
            <h1>Felixworks</h1>
            <h2>Coding, codified</h2>
        </div>
        <div class="contact">
            <ul>
                <li><a href="#aboutme">About Me</a></li>    
            </ul>
            <ul>
                <li>Email</li>
                <li>GitHub</li>
                <li>LinkedIn</li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="app-section-container">
        <section class="selected-app-container">
            <div class="selected-app-view">
                <img src="https://via.placeholder.com/800x500" alt="app-image">
            </div>
            <h3>Title of app</h3>
            <p>Description of app</p>
            <p>Link(s) to app</p>
        </section>
        <section class="app-tiles">
            <ul>
                <li><img src="https://via.placeholder.com/200" alt="tile1-image">
                App 1</li>
                <li><img src="https://via.placeholder.com/200" alt="tile2-image">
                App 2</li>
                <li><img src="https://via.placeholder.com/200" alt="tile3-image">
                App 3</li>
            </ul>
        </section>
    </div>
    <section class="aboutMe">
        <p>About Me</p>
        <img src="https://via.placeholder.com/150" alt="felix-image">
        <p>Here are words that describe me.</p>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
